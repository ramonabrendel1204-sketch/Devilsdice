<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Devil's Circle - Multiplayer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root { --blood-red: #8a0303; --dark-void: #0a0a0a; }
        body { background-color: var(--dark-void); color: #e3dac9; font-family: 'Special Elite', cursive; background-image: radial-gradient(circle, #1a0505 0%, #0a0a0a 100%); min-height: 100vh; overflow-x: hidden; }
        .horror-title { font-family: 'Creepster', cursive; color: var(--blood-red); text-shadow: 0 0 10px rgba(138,3,3,0.7); }
        .die { width: 50px; height: 50px; background: #111; border: 2px solid #333; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; color: var(--blood-red); cursor: pointer; transition: transform 0.1s; }
        .die.held { border-color: #00ff44; color: #00ff44; box-shadow: 0 0 10px rgba(0,255,68,0.3); transform: translateY(-3px); }
        .cards-slider { display: flex; overflow-x: auto; gap: 1rem; padding: 15px; scrollbar-width: none; scroll-snap-type: x mandatory; }
        .score-card { flex: 0 0 85%; scroll-snap-align: center; background: rgba(0,0,0,0.8); border: 1px solid #222; border-radius: 12px; padding: 12px; }
        .score-card.active-turn { border-color: var(--blood-red); box-shadow: 0 0 15px rgba(138,3,3,0.4); }
        .score-row { border-bottom: 1px solid #1a1a1a; padding: 5px; display: grid; grid-template-columns: 1fr auto; font-size: 0.85rem; }
        .score-row.clickable:hover { background: rgba(138,3,3,0.15); cursor: pointer; }
        .score-row.filled { color: #555; pointer-events: none; }
        .btn-blood { background: #600; color: white; padding: 10px 20px; border-radius: 4px; font-family: 'Creepster', cursive; font-size: 1.2rem; border: 1px solid #900; }
        .btn-blood:disabled { opacity: 0.2; cursor: not-allowed; }
    </style>
</head>
<body class="p-2 select-none">

    <div id="setup-screen" class="fixed inset-0 flex items-center justify-center p-4 z-[100] bg-black">
        <div class="max-w-md w-full bg-zinc-950 border border-red-900 p-8 rounded-lg">
            <h1 class="horror-title text-4xl text-center mb-6">DAS RITUAL</h1>
            <input type="text" id="player-name" placeholder="Dein Name" class="w-full bg-black border border-red-900 p-3 text-white mb-4">
            <div class="grid grid-cols-2 gap-2 mb-4">
                <button onclick="setMode('local')" class="btn-blood text-sm">LOKAL</button>
                <button onclick="setMode('online')" class="btn-blood text-sm">ONLINE</button>
            </div>
            <div id="online-ui" class="hidden space-y-4">
                <input type="text" id="room-id" placeholder="RAUM CODE" class="w-full bg-black border border-red-900 p-3 text-white uppercase">
                <button onclick="joinOnline()" class="btn-blood w-full">BEITRETEN</button>
                <div id="waiting-msg" class="hidden text-center text-red-700 animate-pulse">Warten auf Seelen...</div>
                <button id="start-btn" onclick="requestStart()" class="hidden btn-blood w-full">RITUAL BEGINNEN</button>
            </div>
            <div id="local-ui" class="hidden">
                <button onclick="startLocal()" class="btn-blood w-full">START</button>
            </div>
        </div>
    </div>

    <div id="game-ui" class="hidden max-w-lg mx-auto">
        <h1 class="horror-title text-2xl text-center my-4">THE DEVIL'S CIRCLE</h1>
        <div id="turn-info" class="text-center text-red-600 text-xs mb-2 h-4 uppercase"></div>
        
        <div class="bg-black/80 border border-red-950 rounded-2xl p-4 mb-4">
            <div class="flex justify-center gap-2 mb-6">
                <div class="die" onclick="toggleHold(0)">?</div>
                <div class="die" onclick="toggleHold(1)">?</div>
                <div class="die" onclick="toggleHold(2)">?</div>
                <div class="die" onclick="toggleHold(3)">?</div>
                <div class="die" onclick="toggleHold(4)">?</div>
            </div>
            <div class="flex justify-center items-center gap-6">
                <button id="roll-btn" class="btn-blood" onclick="roll()">WÜRFELN</button>
                <div class="text-center">
                    <span class="text-[10px] text-gray-600 block">CHANCEN</span>
                    <span id="rolls-left" class="text-2xl font-bold text-red-700">3</span>
                </div>
            </div>
        </div>
        <div id="cards-container" class="cards-slider"></div>
    </div>

    <script>
        const socket = io();
        let mode = 'local', roomId = '', players = [], activeIdx = 0;
        let dice = [0,0,0,0,0], held = [false,false,false,false,false], left = 3;

        const CATS = [
            {id:"1", n:"Asche (1er)"}, {id:"2", n:"Knochen (2er)"}, {id:"3", n:"Tränen (3er)"},
            {id:"4", n:"Blut (4er)"}, {id:"5", n:"Seelen (5er)"}, {id:"6", n:"Sünden (6er)"},
            {id:"3k", n:"Dreier-Schrei"}, {id:"4k", n:"Vierer-Qual"}, {id:"fh", n:"Hexenzirkel"},
            {id:"ks", n:"Kl. Treppe"}, {id:"gs", n:"Gr. Treppe"}, {id:"kn", n:"DER TEUFEL"}, {id:"ch", n:"Schicksal"}
        ];

        function setMode(m) {
            mode = m;
            document.getElementById('online-ui').classList.toggle('hidden', m !== 'online');
            document.getElementById('local-ui').classList.toggle('hidden', m !== 'local');
        }

        function joinOnline() {
            roomId = document.getElementById('room-id').value.toUpperCase();
            const name = document.getElementById('player-name').value || "Schatten";
            if(!roomId) return;
            socket.emit('join-room', { roomId, playerName: name });
            document.getElementById('waiting-msg').classList.remove('hidden');
            document.getElementById('start-btn').classList.remove('hidden');
        }

        function requestStart() { socket.emit('start-game', roomId); }

        socket.on('update-players', p => { players = p; });
        socket.on('game-started', data => sync(data, true));
        socket.on('sync-game', data => sync(data, false));

        function sync(data, first) {
            players = data.players;
            activeIdx = data.currentPlayerIdx;
            dice = data.dice;
            left = data.rollsLeft;
            if(first) {
                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('game-ui').classList.remove('hidden');
            }
            render();
        }

        function roll() {
            if(left <= 0) return;
            left--;
            dice = dice.map((v, i) => held[i] ? v : Math.floor(Math.random()*6)+1);
            if(mode === 'online') {
                socket.emit('dice-rolled', { roomId, dice, rollsLeft: left });
            } else {
                render();
            }
        }

        function toggleHold(i) {
            const isMe = mode === 'local' ? true : players[activeIdx].id === socket.id;
            if(!isMe || left === 3 || left === 0) return;
            held[i] = !held[i];
            render();
        }

        function chooseCat(catId) {
            if(left === 3) return; // Nicht gewürfelt
            if(mode === 'online') {
                socket.emit('select-category', { roomId, catId });
            } else {
                // Lokale Logik (verkürzt)
                const p = players[activeIdx];
                p.scores[catId] = 0; // Hier müsste die Kalkulation stehen
                activeIdx = (activeIdx + 1) % players.length;
                left = 3; dice = [0,0,0,0,0]; held = [false,false,false,false,false];
                render();
            }
        }

        function render() {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
            players.forEach((p, i) => {
                const card = document.createElement('div');
                card.className = `score-card ${i === activeIdx ? 'active-turn' : ''}`;
                let rows = CATS.map(c => {
                    const s = p.scores[c.id];
                    const click = i === activeIdx && s === undefined && left < 3 ? `onclick="chooseCat('${c.id}')"` : '';
                    return `<div class="score-row ${s===undefined && i === activeIdx ? 'clickable' : ''} ${s!==undefined?'filled':''}" ${click}>
                        <span>${c.n}</span><span class="font-bold text-red-700">${s ?? '-'}</span>
                    </div>`;
                }).join('');
                card.innerHTML = `<div class="flex justify-between border-b border-red-900 pb-1 mb-1"><b>${p.name}</b><b>${p.total}</b></div>${rows}`;
                container.appendChild(card);
            });

            const current = players[activeIdx];
            const isMe = mode === 'local' ? true : current.id === socket.id;
            document.getElementById('turn-info').innerText = isMe ? "Du bist am Zug" : `${current.name} opfert die Würfel...`;
            document.getElementById('roll-btn').disabled = !isMe || left <= 0;
            document.getElementById('rolls-left').innerText = left;

            const dieEls = document.querySelectorAll('.die');
            dice.forEach((v, i) => {
                dieEls[i].innerText = v || "?";
                dieEls[i].classList.toggle('held', held[i]);
            });
        }
    </script>
</body>
</html>
